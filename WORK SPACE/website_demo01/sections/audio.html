<!-- Audio Section -->
<section class="audio-section">
    <div class="container audio-flex">
        <div class="audio-image-wrapper">
            <img src="./assets/images/gallery/img-4.png" alt="Audio Devices" class="audio-devices">
        </div>

        <div class="audio-content">
            <h2 class="audio-title">available</h2>
            <p class="audio-description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
                et dolore magna aliqua.
            </p>

            <div class="audio-player-container">
                <button id="playBtn" class="audio-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="stopBtn" class="audio-btn">
                    <i class="fas fa-stop"></i>
                </button>

                <span class="time" id="currentTime">00:00</span>

                <input type="range" id="progressBar" value="10">

                <span class="time" id="duration">00:00</span>

                <button class="audio-btn">
                    <i class="fas fa-volume-up"></i>
                </button>

                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.8">

                <audio id="audio">
                    <source src="audio/sample.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div class="audio-actions">
                <button class="btn btn-black">Buy now</button>
                <div class="free-preview-wrap">
                    <img src="arrow-gold.png" class="gold-arrow" alt="">
                    <img src="https://bridge249.qodeinteractive.com/wp-content/uploads/2018/06/h1-img-5.png"
                        class="free-preview-img" alt="Free Preview">
                </div>
            </div>
        </div>
    </div>
</section>
